<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-button {
            background-color: #28a745;
        }

        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form action="/login" method="post">
            <input type="text" name="login" placeholder="Логин" required pattern="[A-Za-z0-9]+">
            <input type="password" name="password" placeholder="Пароль" required pattern="[A-Za-z0-9]+">
            <button type="submit">Войти</button>
            <button type="button" class="register-button" onclick="location.href='/register'">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
